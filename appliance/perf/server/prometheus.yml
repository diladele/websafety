# my global config
global:
  scrape_interval: 15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:

  # 
  # sample job for this same prometheus instance
  # 
  - job_name: "prometheus"

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    static_configs:
      - targets: ["localhost:9090"]

  #
  # we have jobs for node, perf and squid on each virtual appliance - node how __address__ gets relabelled into instance
  #
  - job_name: "websafety_node"
    static_configs:
      - targets: 
        #- "localhost:9090"
        #- "192.168.4.12:9090"
        #- "192.168.4.14:9090"
        - "192.168.4.101:9090"
    metrics_path: /metrics/node
    relabel_configs:
    - source_labels: [__address__]
      target_label: instance
      regex: (.*)[:].+

  - job_name: "websafety_perf"
    static_configs:
      - targets: 
        #- "localhost:9101"
        #- "192.168.4.12:9101"
        #- "192.168.4.14:9101"
        - "192.168.4.101:9090"
    metrics_path: /metrics/perf
    relabel_configs:
    - source_labels: [__address__]
      target_label: instance
      regex: (.*)[:].+

  - job_name: "websafety_squid"
    static_configs:
      - targets: 
        #- "localhost:9301"
        #- "192.168.4.12:9301"
        #- "192.168.4.14:9301"
        - "192.168.4.101:9090"
    metrics_path: /metrics/squid
    relabel_configs:
    - source_labels: [__address__]
      target_label: instance
      regex: (.*)[:].+

  - job_name: "websafety_process"
    static_configs:
      - targets: 
        #- "localhost:9301"
        #- "192.168.4.12:9301"
        #- "192.168.4.14:9301"
        - "192.168.4.101:9090"
    metrics_path: /metrics/process
    relabel_configs:
    - source_labels: [__address__]
      target_label: instance
      regex: (.*)[:].+
